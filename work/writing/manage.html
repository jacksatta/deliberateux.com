<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9MSXWF3TX3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9MSXWF3TX3');
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage — Deliberate UX</title>
  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>

<body>
  <main class="page">
	<div class="manage-wrap">
	  <section class="panel manage-panel">
		<div class="manage-head">
		  <div>
			<h1 class="manage-title">Manage</h1>
			<p class="manage-sub">
			  Local tag management for writing pages. Export <code>tags.json</code> and upload to your live site root.
			</p>
		  </div>

		  <div class="manage-actions">
			<button class="btn" type="button" data-export-tags>Export tags.json</button>
			<button class="btn" type="button" data-clear-local>Reset local</button>
		  </div>
		</div>

		<div class="table-wrap">
		  <div class="table-scroll">
			<table class="manage-table" aria-label="Tag management table">
			  <thead>
				<tr>
				  <th style="width: 46%;">Title / Slug</th>
				  <th>Tags</th>
				</tr>
			  </thead>
			  <tbody data-manage-body>
				<!-- injected by app.js -->
			  </tbody>
			</table>
		  </div>
		</div>

		<div class="small-note">
		  Tip: click × to delete a tag (only for that article). Double-click a tag to rename it inline.
		</div>
	  </section>
	</div>
  </main>
</body>
</html>
